<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/auth.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="cover">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>Lydiance</span></a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="https://kylehl.github.io/lydiance/">Home</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cover-image"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="pre-auth" id="login-container">
              <h1>Lydiance</h1>
              <p>Dynamic music playlist creation.</p>
              <br>
              <br>
              <a class="btn btn-lg btn-default" href="#" id="login-link">Connect YouTube</a>
              <a class="btn btn-lg btn-default">Connect SoundCloud</a>
            </div>
            <div class="post-auth" style="display: none;">
              <p>Step 1: Search for a track that you want Lydiance to make a playlist from.</p>
              <br>
              <div class="row">
                <div class="col-md-offset-3 col-md-6">
                  <form role="form">
                    <div class="form-group">
                      <div class="input-group">
                        <input type="text" name="query" id="query" class="form-control" placeholder="Search for the root of your generated playlist">
                        <span class="input-group-btn">
                          <a class="btn btn-success" type="submit" id="search-button">Go</a>
                        </span>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-12 ytlist" style="display: none;">
                  <h1>Search Results</h1>
                  <ul id="results"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-6 text-center">
            <a href="mailto:kyhylam@gmail.com?subject=Concerning Lydiance" class="button"><i class="fa fa-5x fa-fw fa-envelope"></i></a>
          </div>
          <div class="col-xs-6 text-center">
            <a href="https://github.com/kylehl/lydiance" class="button" target="_blank"><i class="fa fa-5x fa-fw fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
